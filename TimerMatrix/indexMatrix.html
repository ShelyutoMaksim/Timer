<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="styleMatrix.css">
    <link rel="shortcut icon" href="Clock.svg" type="image/x-icon">
</head>
<body>
<canvas></canvas>
<div class='page'>
    <div class='mainBlock'>
        <p class='mainText' id='mainText'></p>
        <div class="timer">
            <div class="timer__block">
                <span id="days">00</span>
            </div>
            <div class="timer__dot">:</div>
            <div class="timer__block">
                <span id="hours">00</span>
            </div>
            <div class="timer__dot">:</div>
            <div class="timer__block">
                <span id="minutes">00</span>
            </div>
            <div class="timer__dot">:</div>
            <div class="timer__block">
                <span id="seconds">00</span>
            </div>
        </div>
    </div>
</div>
<script src='ScriptMatrix.js'></script>
</body>
</html>
